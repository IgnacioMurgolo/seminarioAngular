<table>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Descripcion</th>
            <th>Talle</th>
            <th>Precio</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (accesorio of accesorios; track accesorio.descripcion) {
        <tr>
            <td><img [src]="accesorio.imagen" [alt]="accesorio.descripcion" /></td>
            <td>{{accesorio.descripcion}}</td>
            <td>{{accesorio.marca}}</td>
            <td>{{accesorio.precio | currency}}</td>
            @if (accesorio.stock == 0) {
            <td><span class="badge text-bg-danger">SIN STOCK</span></td>
            }
            @if (accesorio.oferta == true) {
            <td><span class="badge text-bg-success">EN OFERTA</span></td>
            }
        </tr>
        }
    </tbody>
</table>
