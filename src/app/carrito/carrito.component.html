<h3>Carrito de Compras</h3>
<table class="table text-center">
    <th>Descripcion</th>
    <th>Subtotal</th>
    @for(a of listaCompras$ | async ; track a.descripcion){
    <tr>
        <td>{{a.descripcion}} - Cantidad = {{a.cantidad}}</td>
        <td>{{a.cantidad*a.precio}}</td>

    </tr>
    }
</table>
